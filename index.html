    .nav-btn {

    .log-item {

    .log-item b {

    .status-badge {

    .picker-item {

    .cart-item {

    .qty-btn {

      color: #667eea;

    @keyframes slideUp {

      to {
        transform: translateY(0);
      }
    }

      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }

      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
  </style>
</head>

    function wypAddToCart(kod, nazwa, maxQty) {
      for (var i = 0; i < wypCartItems.length; i++) {
        if (wypCartItems[i].kod === kod) {
          if (wypCartItems[i].qty < maxQty) {
            wypCartItems[i].qty++;
          }
          renderWypCart();
          renderWypNarzList(getFilteredNarz());
          return;
        }
      }
      wypCartItems.push({ kod: kod, nazwa: nazwa, qty: 1, max: maxQty });
      renderWypCart();
      renderWypNarzList(getFilteredNarz());
    }

    function getFilteredNarz() {
      var q = document.getElementById('wypNarzSearch').value;

      return scoredSearch(allNarzedzia, ['nazwa', 'kod', 'opis', 'kategoria'], q);

      for (var i = 0; i < wypCartItems.length; i++) {
        if (wypCartItems[i].kod === kod) {
          wypCartItems[i].qty += delta;
          if (wypCartItems[i].qty <= 0) {
            wypCartItems.splice(i, 1);
          } else if (wypCartItems[i].qty > wypCartItems[i].max) {
            wypCartItems[i].qty = wypCartItems[i].max;
          }
          break;

      }
      renderWypCart();
      renderWypNarzList(getFilteredNarz());

    function normalize(str) {
      if (!str) return '';
      return String(str).toLowerCase()
        .replace(/Ä…/g, 'a').replace(/Ä‡/g, 'c').replace(/Ä™/g, 'e')
        .replace(/Å‚/g, 'l').replace(/Å„/g, 'n').replace(/Ã³/g, 'o')
        .replace(/Å›/g, 's').replace(/Åº/g, 'z').replace(/Å¼/g, 'z');
    }

    /* =========================
       SÅOWNIK SYNONIMÃ“W
    ========================= */
    var SYNONYMS = {
      'mlotek': ['mlot', 'mloteczek', 'mlotek'],
      'mlot': ['mlotek', 'mloteczek', 'mlot'],
      'klucz nasadowy': ['nasadki', 'klucz nasadowy'],
      'nasadki': ['klucz nasadowy', 'nasadki'],
      'wiertarka': ['wiertarko-wkretarka', 'wiertarka'],
      'szlifierka': ['szlifierka katowa', 'flex', 'szlifierka'],
      'flex': ['szlifierka katowa', 'szlifierka', 'flex'],
      'kombinerki': ['kombinerki', 'szczypce'],
      'szczypce': ['kombinerki', 'szczypce'],
      'srubokrety': ['wkretak', 'srubokrety', 'srubokret'],
      'wkretak': ['srubokrety', 'srubokret', 'wkretak'],
      'srubokret': ['srubokrety', 'wkretak', 'srubokret'],
      'poziomica': ['poziomica', 'libella'],
      'libella': ['poziomica', 'libella']
    };

    function expandWithSynonyms(word) {
      var syns = SYNONYMS[word];
      if (!syns) return [word];
      var result = [word];
      for (var i = 0; i < syns.length; i++) {
        if (syns[i] !== word) result.push(syns[i]);
      }
      return result;
    }

    /* =========================
       SCORING (zastÄ™puje fuzzyMatch)
    ========================= */
    function levenshtein(a, b) {
      var m = a.length, n = b.length;
      if (m === 0) return n;
      if (n === 0) return m;
      var prev = [], curr = [];
      for (var j = 0; j <= n; j++) prev[j] = j;
      for (var i = 1; i <= m; i++) {
        curr[0] = i;
        for (var j = 1; j <= n; j++) {
          var cost = a[i - 1] === b[j - 1] ? 0 : 1;
          curr[j] = Math.min(prev[j] + 1, curr[j - 1] + 1, prev[j - 1] + cost);
        }
        var tmp = prev; prev = curr; curr = tmp;
      }
      return prev[n];
    }

    function scoreWord(text, word) {
      var t = normalize(text);
      var w = word; // already normalized
      if (!t || !w) return 0;
      // exact match
      if (t === w) return 1.0;
      // prefix
      if (t.indexOf(w) === 0) return 0.9;
      // substring
      if (t.indexOf(w) !== -1) return 0.85;
      // levenshtein on individual words of text
      var tWords = t.split(/\s+/);
      var bestLev = Infinity;
      for (var i = 0; i < tWords.length; i++) {
        var d = levenshtein(tWords[i], w);
        if (d < bestLev) bestLev = d;
      }
      if (bestLev <= 2) {
        return 0.6 + (2 - bestLev) * 0.075; // 0: 0.75, 1: 0.675, 2: 0.6
      }
      // sequential character matching (old fuzzy)
      var ti = 0, matched = 0;
      for (var qi = 0; qi < w.length; qi++) {
        while (ti < t.length) {
          if (t[ti] === w[qi]) { ti++; matched++; break; }
          ti++;
        }
      }
      if (matched === w.length && w.length > 0) {
        return 0.1 + 0.3 * (matched / t.length);
      }
      return 0;
    }

    function scoreItem(item, fields, query) {
      var q = normalize(query).trim();
      if (!q) return 1;
      var words = q.split(/\s+/);
      var wordScores = [];
      for (var wi = 0; wi < words.length; wi++) {
        var expanded = expandWithSynonyms(words[wi]);
        var bestScore = 0;
        for (var fi = 0; fi < fields.length; fi++) {
          var fieldVal = item[fields[fi]];
          if (!fieldVal) continue;
          for (var ei = 0; ei < expanded.length; ei++) {
            var s = scoreWord(fieldVal, expanded[ei]);
            // synonym penalty: 10% reduction if not original word
            if (ei > 0 && s > 0) s *= 0.9;
            if (s > bestScore) bestScore = s;
          }
        }
        if (bestScore === 0) return 0; // AND logic
        wordScores.push(bestScore);
      }
      if (!wordScores.length) return 0;
      var minS = wordScores[0], sum = 0;
      for (var i = 0; i < wordScores.length; i++) {
        if (wordScores[i] < minS) minS = wordScores[i];
        sum += wordScores[i];
      }
      return minS * 0.4 + (sum / wordScores.length) * 0.6;
    }

    function scoredSearch(data, fields, query) {
      var results = [];
      for (var i = 0; i < data.length; i++) {
        var s = scoreItem(data[i], fields, query);
        if (s > 0) results.push({ item: data[i], score: s });
      }
      results.sort(function (a, b) { return b.score - a.score; });
      var out = [];
      for (var i = 0; i < results.length; i++) out.push(results[i].item);
      return out;
    }
